spring.application.name=facelinked

cloud.aws.region.static=eu-central-1
cloud.aws.credentials.profile-name=default
cloud.aws.s3.bucket.name=facelinked-bucket

server.ssl.key-store=keystore.p12
server.ssl.key-store-password=${KEY_STORE_PASSWORD}
server.ssl.key-store-type=pkcs12
server.ssl.key-alias=backend
server.ssl.key-password=${KEY_STORE_PASSWORD}
server.port=8443

jwt.secret=${JWT_SECRET}

google.android.client.id=${GOOGLE_ANDROID_CLIENT_ID}
google.ios.client.id=${GOOGLE_IOS_CLIENT_ID}

apns.key.id=${APNS_KEY_ID}
apns.team.id=${APNS_TEAM_ID}
apns.key.path=${APNS_KEY_PATH}